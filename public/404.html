<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />

    <title>Error</title>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        font-family: "Open Sans", sans-serif !important;
      }

      section {
        height: 100vh;
      }

      /* btn */
      .btn-purple {
        background-color: #fff;
        border: 0.15rem solid #7510f7 !important;
        width: fit-content;
        border-radius: 3rem !important;
        padding: 0.3rem 1rem !important;
        transition-duration: 0.5s;
        font-size: 1rem !important;
      }

      .btn-purple:hover {
        background: #7510f7;
        color: #fff !important;
      }

      .btn-purple:focus {
        outline: none !important;
      }

      .bg-grey {
        background-color: #f9f9f9;
      }

      .heading {
        color: #000;
      }
      .sub-heading {
        font-size: 1.2rem !important;
        color: #9a9a9a;
      }

      .text-purple {
        color: #7510f7;
      }
      .error-left {
        width:10rem;
        margin:auto;
      }
    </style>
  </head>
  <body>
    <section
      class="d-flex justify-content-center align-items-center"
    >
      <div class="row m-0">
        <div class="row m-0">
          <div class="col-lg-6 col-12">
            <img 
            class="img-fluid d-none d-lg-block error-left" 
            src="https://i.ibb.co/PNBQSZt/error-lef.jpg">
          </img>
          </div>
          <div class="col-lg-6 col-12">
            <h1 class="heading">
              <span class="text-purple"
                >Oops!</span
              >&nbspPage not found
            </h1>
            <p class="sub-heading">
              We are very sorry for the
              inconvenience. It looks like youâ€™re
              trying to access a page that has
              been deleted or never even existed.
            </p>
            <a href="https://dsc-bist.web.app">
              <button class="btn-purple">
               Home
              </button>
            </a>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="row m-0">
            <div class="col-12">
              <img
                class="img-fluid"
                src="https://i.ibb.co/zmSNX9c/404-bottom.png"
              ></img>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
